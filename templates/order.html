<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UserSnack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script type="text/javascript" src="/static/js/utils.js"></script>
    <script type="text/javascript" src="/static/js/order.js"></script>
    <script type="text/javascript" src="/static/js/pizza.js"></script>

</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                UserSnack
            </h1>
            <h2 class="subtitle">
                Order
            </h2>
        </div>
    </div>
</section>

<section>
    <div class="columns">
        <div class="column"></div>

        <div id="selected-pizza">

        </div>



        <div class="column" id="order-form">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Name">
                </div>
            </div>

            <div class="field">
                <label class="label">Address</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Address">
                </div>
            </div>


            <div class="field">
                <label class="label">Please select multiple extras</label>
                    <div class="level">
                        <div class="level-item">
                             <div class="control">
                            <div class="select">
                                <select>
                                    <option>Bacon</option>
                                    <option>onion</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <div class="level-item">
                            <div class="control">
                                <button class="button is-link">add</button>
                            </div>
                        </div>
                    </div>
            </div>

            <div>
                <span class="tag is-warning is-medium">
                  onion
                  <button class="delete is-small"></button>
                </span>
            </div>



            <div class="field">
                <div class="control">
                    <button class="button is-large is-success">Order</button>
                </div>
            </div>


        </div>


        <div class="column"></div>
    </div>
</section>
</body>
</html>
